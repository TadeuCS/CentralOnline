<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="#{administradorMB.trocaTemplates()}"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="centro">
        <h:form>
            <p:growl id="msg" life="30000"/>
            <p:panel header="Painel de Informações" >
                <h:panelGrid columns="2">
                    <p:outputLabel value="Tipo de Informação:" for="tipoInformacao" />
                    <p:selectOneMenu id="tipoInformacao" value="#{informacaoMB.informacao.tipoInformacao}" required="true" requiredMessage="Tipo Inválido">
                        <f:selectItems value="#{tipoInformacaoMB.lista()}" var="ls" itemLabel="#{ls.descricao}" itemValue="#{ls.codTipoInformacao}" />
                    </p:selectOneMenu>
                    <p:outputLabel value="Observação:" for="descricao" />
                    <p:inputTextarea id="descricao" value="#{informacaoMB.informacao.descricao}" title="Descricao" required="true" requiredMessage="Observação Inválida">
                        <f:validateLength minimum="10" maximum="255"/>
                    </p:inputTextarea>
                    <p:outputLabel value="Data:" for="data" />
                    <p:calendar id="data" value="#{informacaoMB.informacao.data}" title="Data" required="true" requiredMessage="Data Inválida" pattern="dd/MM/yyyy">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </p:calendar>
                </h:panelGrid>
                <h:panelGrid columns="2">
                    <p:button value="Cancelar" outcome="/View/Atendente/index.jsf"/>
                    <p:commandButton value="Salvar" action="#{informacaoMB.salvar()}" update="msg" ajax="false" />
                </h:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
