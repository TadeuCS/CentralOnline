<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="#{administradorMB.trocaTemplates()}"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="centro">
        <h:form id="form">
            <p:growl id="msg" life="3000"/>
            <p:panel header="Alteração de Senha">
                <h:panelGrid columns="2">
                    <p:outputLabel value="Usuario:" for="usuario" style="float: right"/>
                    <p:inputText id="usuario" value="#{request.remoteUser}" title="Usuario" required="true" requiredMessage="Usuario Inválido" 
                                 disabled="true" />
                    <p:outputLabel value="Senha Antiga:" for="antigaSenha" style="float: right" />
                    <p:password id="antigaSenha" value="#{usuarioMB.antigaSenha}" title="Senha" required="true" requiredMessage="Senha Inválida" />
                    <p:outputLabel value="Nova Senha:" for="senha" style="float: right" />
                    <p:password id="senha" value="#{usuarioMB.usuario.senha}" title="Senha" required="true" requiredMessage="Senha Inválida" 
                                feedback="true" promptLabel="Informe uma Senha" weakLabel="Fraco"  
                                goodLabel="Bom" strongLabel="Forte"/>
                    <p:outputLabel value="Confirma Nova Senha:" for="confirmaSenha" style="float: right" />
                    <p:password id="confirmaSenha" value="#{usuarioMB.contraSenha}" required="true" requiredMessage="ContraSenha Inválida"
                                feedback="true" promptLabel="Informe uma Senha" weakLabel="Fraco"  
                                goodLabel="Bom" strongLabel="Forte"/>
                </h:panelGrid>
                <h:panelGrid columns="2">
                    <p:button value="Cancelar" outcome="/View/Atendente/index.jsf"/>
                    <p:commandButton value="Salvar" update="msg" action="#{usuarioMB.validaNovaSenha(request.remoteUser)}" ajax="false" />
                </h:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
