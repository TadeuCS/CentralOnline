<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>

        <p:dialog header="Login" visible="true" closable="false" draggable="false" resizable="false" width="420">

            <form method="post" action="#{request.contextPath}/j_spring_security_check">
                <h:panelGroup rendered="#{!empty param.login_error}">
                    <span style="color:red"> Erro ao efetuar o login.</span><br />
                    <p style="text-align: center;font-size: 14px;">Usuário ou Senha Inválidos</p>
                    <!--  Motivo: #{SPRING_SECURITY_LAST_EXCEPTION.message}-->
                </h:panelGroup>
                <h:panelGrid columns="2" cellspacing="7" style="text-align: right">
                    <a>Usuário:</a>
                    <input type="text" name="j_username" class="ui-inputfield ui-inputtext ui-widget ui-state-default ui-corner-all ui-state-hover" /><p/>

                    <a>Senha:</a>
                    <input type="password" name="j_password" style="float: right" class="ui-inputfield ui-inputtext ui-widget ui-state-default ui-corner-all ui-state-hover"/><p/>
                    <a href="/CentralOnline/View/HomePage/Principal.jsf" style="right: 25%;position: relative"><input type="button" value="Sair" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" style="font-size: 20px"/></a>
                    <input type="submit" name="Entrar" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" style="font-size: 20px"/>

                    <script>
                        document.getElementById("login").j_username.value = "#{SPRING_SECURITY_LAST_USERNAME}";
                    </script>
                </h:panelGrid>
            </form>
        </p:dialog>
    </h:body>
</html>
