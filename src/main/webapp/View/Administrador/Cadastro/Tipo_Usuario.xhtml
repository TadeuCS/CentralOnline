<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/Template_Administrador.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="centro">
        <h:form>
            <h:panelGrid cellspacing="5">
                <p:panel header="Cadastro de Tipo de Usuario">
                    <h:panelGrid >
                        <h:panelGrid columns="2">
                            <p:outputLabel value="Descricao:" for="descricao" />
                            <p:inputText id="descricao" value="#{tipoUsuarioMB.tipoUsuario.descricao}" title="Descricao" required="true" requiredMessage="The Descricao field is required."/>
                        </h:panelGrid>
                        <h:panelGrid columns="2" style="float: right">
                            <p:commandButton value="Cancelar"/>
                            <p:commandButton value="Salvar"/>
                        </h:panelGrid>
                    </h:panelGrid>
                </p:panel>

                <p:dataTable value="#{tipoUsuarioMB.listaDeTipoUsuarios()}" var="item" emptyMessage="Lista vazia">
                    <f:facet name="header">
                        <p:outputPanel>
                            <h:outputText value="Lista de Tipos de Usuario"/>
                        </p:outputPanel>
                    </f:facet>
                    <p:column headerText="Código">
                        <h:outputText value="#{item.codtipousuario}"/>
                    </p:column>
                    <p:column headerText="Descrição">
                        <h:outputText value="#{item.descricao}"/>
                    </p:column>
                </p:dataTable>

            </h:panelGrid>

        </h:form>
    </ui:define>

</ui:composition>
