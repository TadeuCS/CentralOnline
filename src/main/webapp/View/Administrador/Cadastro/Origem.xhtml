<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="#{administradorMB.trocaTemplates()}">
            <ui:define name="centro">
                <h:form>
                    <h:panelGrid cellspacing="10">
                        <p:panel header="Cadastro de Origem">
                            <h:panelGrid columns="2">
                                <p:outputLabel value="Descrição:" for="descricao" />
                                <p:inputText id="descricao" value="#{origemMB.origem.descricao}" title="Descricao" required="true" requiredMessage="Origem Inválida"/>
                            </h:panelGrid>
                        </p:panel>
                        <h:panelGroup style="float: right">
                            <p:commandButton value="Cancelar" ajax="false"/>
                            <p:commandButton value="Salvar" ajax="false" actionListener ="#{origemMB.salvar()}"/>
                        </h:panelGroup>
                    </h:panelGrid>
                    <p:dataTable value="#{origemMB.listaDeOrigens()}" var="item"    emptyMessage="Lista Vazia">
                        <f:facet name="header">  
                            <p:outputPanel>  
                                <p:outputLabel value="Lista de Origens"/>
                            </p:outputPanel>  
                        </f:facet>
                        <p:column headerText="Codigo">
                            <h:outputText value="#{item.codorigem}"/>
                        </p:column>
                        <p:column headerText="Descrição">
                            <h:outputText value="#{item.descricao}"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
