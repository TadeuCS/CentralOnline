<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/Template_Administrador.xhtml">
            <ui:define name="centro">
                <h:form>
                    <h:panelGrid cellspacing="10" style="width: 100%">
                        <h:panelGrid cellspacing="5">
                            <p:panel header="Cadastro de Empresa">
                                <h:panelGrid columns="2" cellspacing="5" style="width: 100%;">
                                    <p:outputLabel value="Nome Fantasia:" for="nomeFantasia" style="float: right"/>
                                    <p:inputText id="nomeFantasia" value="#{empresaMB.empresa.nomeFantasia}" title="NomeFantasia" required="true" requiredMessage="Nome Fantasia Inv치lido"/>
                                    <p:outputLabel value="CNPJ:" for="cnpjCpf" style="float: right"/>
                                    <p:inputMask mask="99.999.999/9999-99" id="cnpjCpf" value="#{empresaMB.empresa.cnpjCpf}" title="CnpjCpf" required="true" requiredMessage="CPF/CNPJ Inv치lido"/>
                                    <p:outputLabel value="Telefone:" for="telefone" style="float: right"/>
                                    <p:inputMask mask="(999) 9999-9999" id="telefone" value="#{empresaMB.empresa.telefone}" title="Telefone" required="true" requiredMessage="Telefone Inv치lido"/>
                                    <p:outputLabel value="Email:" for="codemail" style="float: right"/>
                                    <h:panelGrid columns="2">
                                        <p:selectOneMenu id="codemail" value="#{empresaMB.empresa.codemail}" label="Codemail" 
                                                         required="true" requiredMessage="Email Inv치lido" style="width: 160px;">
                                            <!-- TODO: update below reference to list of available items-->
                                            <f:selectItems value="#{fixme}"/>
                                        </p:selectOneMenu>
                                        <p:button icon="ui-icon-mail-open" outcome="Email.xhtml"/>
                                    </h:panelGrid>
                                </h:panelGrid>
                            </p:panel>
                            <h:panelGroup style="float: right">
                                <p:commandButton value="Cancelar"/>
                                <p:commandButton value="Salvar"/>
                            </h:panelGroup>
                        </h:panelGrid>
                        <p:dataTable value="#{empresaMB.listaEmpresas()}" var="item" emptyMessage="Lista Vazia">
                                <f:facet name="header">
                                    <p:outputPanel>
                                        <h:outputText value="Lista de Empresas"/>
                                    </p:outputPanel>
                                </f:facet>
                                <p:column headerText="Nome Fantasia">
                                    <h:outputText value="#{item.nomeFantasia}"/>
                                </p:column>
                                <p:column headerText="CPF/CNPJ">

                                    <h:outputText value="#{item.cnpjCpf}"/>
                                </p:column>
                                <p:column headerText="Telefone">
                                    <h:outputText value="#{item.telefone}"/>
                                </p:column>
                                <p:column headerText="Email">
                                    <h:outputText value="#{item.codemail}"/>
                                </p:column>
                            </p:dataTable>
                    </h:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
