<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="#{administradorMB.trocaTemplates()}">
            <ui:define name="centro">
                <h:form>
                    <p:dataTable value="#{usuarioMB.listaDeUsuarios()}" var="item">
                        <f:facet name="header">
                            <p:outputPanel>
                                <h:outputText value="Codusuario"/>
                            </p:outputPanel>
                        </f:facet>
                        <p:column headerText="Código">
                            <h:outputText value="#{item.codusuario}"/>
                        </p:column>
                        <p:column headerText="Usuário">
                            <h:outputText value="#{item.usuario}"/>
                        </p:column>
                        <p:column headerText="Abertos">
                            <h:outputText value="#{usuarioMB.qtdeAtendimentosAbertos(item.usuario)}"/>
                        </p:column>
                        <p:column headerText="Concluídos">
                            <h:outputText value="#{usuarioMB.qtdeAtendimentosConcluidos(item.usuario)}"/>
                        </p:column>
                        <p:column headerText="Pendentes">
                            <h:outputText value="#{usuarioMB.qtdeAtendimentosPendentes(item.usuario)}"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
