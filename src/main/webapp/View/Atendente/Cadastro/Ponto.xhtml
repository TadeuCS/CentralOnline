<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="#{administradorMB.trocaTemplates()}"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="centro">
        <h:form>
            <p:growl id="msg" life="30000" />
            <p:panel header="Lançamento de Ponto de Funcionários" >
                <h:panelGrid columns="2" cellspacing="4">
                    <p:outputLabel value="Funcionário:" for="funcionario" />
                    <p:selectOneMenu id="funcionario" value="#{pontoMB.ponto.funcionario}" required="true" requiredMessage="Funcionário Inválido">
                        <f:selectItems value="#{usuarioMB.listaDeUsuarios()}" var="ls" itemLabel="#{ls.usuario}" itemValue="#{ls.codusuario}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="Tipo:" for="tipo" />
                    <p:selectOneMenu id="tipo" value="#{pontoMB.ponto.tipo}" label="Tipo" required="true" requiredMessage="Tipo Inválido">
                        <f:selectItem itemLabel="Entrada" itemValue="E"/>
                        <f:selectItem itemLabel="Saída" itemValue="S"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="Observação:" for="observacao" />
                    <p:inputTextarea id="observacao" value="#{pontoMB.ponto.observacao}" title="Observacao" />
                    <p:outputLabel value="Data:" for="data_movimento" />
                    <p:calendar id="data_movimento" value="#{pontoMB.ponto.data_movimento}" title="Data_movimento" required="true" requiredMessage="Data Inválida" pattern="dd/MM/yyyy HH:mm">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
                    </p:calendar>
                </h:panelGrid>
                <h:panelGrid columns="2">
                    <p:button value="Cancelar" outcome="/View/Atendente/index.jsf"/>
                    <p:commandButton value="Salvar" action="#{pontoMB.salvar()}" ajax="false" update="msg" />
                </h:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
