<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="#{administradorMB.trocaTemplates()}">
            <ui:define name="centro">
                <h:form>
                    <p:panel header="Cadastro de Usuários" footer="" >
                        <p:growl id="msg" life="3000"/>
                        <h:panelGrid columns="2">
                            <p:outputLabel value="Nome:" for="nome" style="float: right"/>
                            <p:inputText id="nome" value="#{usuarioMB.usuario.nome}" title="Nome" 
                                         required="true" requiredMessage="Nome Inválido" style="width: 400px;" />
                            <p:outputLabel value="CPF:" for="cpf" style="float: right" />
                            <p:inputMask mask="999.999.999-99" id="cpf" value="#{usuarioMB.usuario.cpf}" title="Cpf" 
                                         required="true" requiredMessage="CPF/CNPJ Inválido" style="text-align: center"/>
                            <p:outputLabel value="Sexo:" for="sexo" style="float: right" />
                            <p:selectOneRadio id="sexo" value="#{usuarioMB.usuario.sexo}" label="Sexo" required="true" requiredMessage="Sexo Inválido"> 
                                <f:selectItem itemLabel="Masculino" itemValue="M" /> 
                                <f:selectItem itemLabel="Feminino" itemValue="F" />  
                            </p:selectOneRadio>
                            <p:outputLabel value="Email:" for="email"  style="float: right"/>
                            <p:inputText id="email" value="#{usuarioMB.usuario.email}" title="Email" 
                                         required="true" requiredMessage="Email Inválido"
                                         validatorMessage="Email Invalido">
                                <f:validateRegex pattern="[a-zA-Z0-9\-\_\.]+@[a-zA-Z0-9\-\_\.]+" />
                            </p:inputText>
                            <p:outputLabel value="Usuário:" for="usuario" style="float: right" />
                            <p:inputText id="usuario" value="#{usuarioMB.usuario.usuario}" title="Usuario" required="true" requiredMessage="Usuário"/>
                            <p:outputLabel value="Tipo de Usuario:" for="codtipousuario"  style="float: right"/>
                            <p:selectOneMenu id="codtipousuario" value="#{usuarioMB.tipoUsuario.codtipousuario}" required="true" requiredMessage="Tipo de Usuario Inválido">
                                <f:selectItems value="#{tipoUsuarioMB.listaTipoUsuarios()}" var="tipo" itemLabel="#{tipo.descricao}" itemValue="#{tipo.codtipousuario}"/>
                            </p:selectOneMenu>
                            <p:outputLabel value="Senha:" for="senha" style="float: right" />
                            <p:password id="senha" value="#{usuarioMB.usuario.senha}" title="Senha" required="true" requiredMessage="Senha Inválida"
                                        feedback="true" promptLabel="Informe uma Senha" weakLabel="Fraco"  
                                        goodLabel="Bom" strongLabel="Forte">
                                <f:validateLength minimum="6" maximum="20"/>
                            </p:password>
                            <p:outputLabel value="Confirma Senha:" for="confirmaSenha" style="float: right" />
                            <p:password id="confirmaSenha" value="#{usuarioMB.contraSenha}" required="true" requiredMessage="ContraSenha Inválida"
                                        feedback="true" promptLabel="Informe uma Senha" weakLabel="Fraco"  
                                        goodLabel="Bom" strongLabel="Forte">
                                <f:validateLength minimum="6" maximum="20"/>
                            </p:password>
                            <p:outputLabel value="Bloqueado:" title="bloqueado" for="bloqueado" style="float: right"/> 
                            <p:selectBooleanButton  id="bloqueado" value="#{usuarioMB.bloqueado}" onLabel="SIM" offLabel="NÃO"
                                                    onIcon="ui-icon-check" offIcon="ui-icon-close" required="true" requiredMessage="Status obrigatorio"/>
                        </h:panelGrid>


                    </p:panel>
                    <h:panelGrid columns="2" style="float: right">
                        <p:button value="Cancelar"/>
                        <p:commandButton value="Salvar" action="#{usuarioMB.salva()}" ajax="false" update="msg"/>
                    </h:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
