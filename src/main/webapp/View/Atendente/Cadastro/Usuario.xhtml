<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="#{administradorMB.trocaTemplates()}">
            <ui:define name="centro">
                <h:form>
                    <p:growl id="messages"/>
                    <p:panel header="Cadastro de Usuários" footer="" >
                        <h:panelGrid columns="2" style="width: 100%;" >
                            <p:outputLabel value="Nome:" for="nome" style="float: right"/>
                            <p:inputText id="nome" value="#{usuarioMB.usuario.nome}" title="Nome" 
                                         required="true" requiredMessage="Nome Inválido" style="width: 80%"/>
                            <p:outputLabel value="CPF:" for="cpf" style="float: right" />
                            <p:inputMask mask="999.999.999-99" id="cpf" value="#{usuarioMB.usuario.cpf}" title="Cpf" 
                                         required="true" requiredMessage="CPF/CNPJ Inválido" style="text-align: center"/>
                            <p:outputLabel value="Sexo:" for="sexo" style="float: right" />
                            <p:selectOneRadio id="sexo" value="#{usuarioMB.usuario.sexo}" label="Sexo" required="true" requiredMessage="Sexo Inválido"> 
                                <f:selectItem itemLabel="Masculino" itemValue="M" /> 
                                <f:selectItem itemLabel="Feminino" itemValue="F" />  
                            </p:selectOneRadio>  
                            <p:outputLabel value="Email:" for="email"  style="float: right"/>
                            <p:inputText id="email" value="#{usuarioMB.usuario.email}" title="Email" 
                                         required="true" requiredMessage="Email Inválido" style="width: 40%;"/>
                            <p:outputLabel value="Usuário:" for="usuario" style="float: right" />
                            <p:inputText id="usuario" value="#{usuarioMB.usuario.usuario}" title="Usuario" required="true" requiredMessage="Usuário"/>
                            <p:outputLabel value="Senha:" for="senha" style="float: right" />
                            <p:password id="senha" value="#{usuarioMB.usuario.senha}" title="Senha" required="true" requiredMessage="Senha Inválida"
                                        feedback="true" promptLabel="Informe uma Senha" weakLabel="Fraco"  
                                        goodLabel="Bom" strongLabel="Forte"/>
                            <p:outputLabel value="Confirma Senha:" for="confirmaSenha" style="float: right" />
                            <p:password id="confirmaSenha" value="#{usuarioMB.contraSenha}" required="true" requiredMessage="ContraSenha Inválida"
                                        feedback="true" promptLabel="Informe uma Senha" weakLabel="Fraco"  
                                        goodLabel="Bom" strongLabel="Forte"/>
                            <p:outputLabel value="Foto:" style="float: right" />
                            <p:fileUpload value="#{usuarioMB.usuario.foto}" mode="simple" sizeLimit="40000" allowTypes="/(\.|\/)(png)$/" update="messages"/>  
                            <p:outputLabel value="Tipo de Usuario:" for="codtipousuario" style="float: right" />
                            <h:selectOneMenu id="codtipousuario" value="#{usuarioMB.usuario.codtipousuario.descricao}" required="true" requiredMessage="Tipo de Usuario Inválido" style="width: 150px;">
                                <f:selectItems value="#{tipoUsuarioMB.listaDeTipoUsuarios()}" var="tipo" itemLabel="#{tipo.descricao}" itemValue="#{tipo.codtipousuario}"/>
                            </h:selectOneMenu>
                        </h:panelGrid>
                    </p:panel>
                    <h:panelGrid columns="2" style="float: right">
                        <p:commandButton value="Cancelar"/>
                        <p:commandButton value="Salvar" action="#{usuarioMB.salvar()}"/>
                    </h:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
