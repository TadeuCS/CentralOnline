<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/Template_Suporte.xhtml">
            <ui:define name="centro">
                <p:panel header="Usuario">
                    <h:panelGrid>
                        <p:graphicImage url="/resources/img/usuario_M.png" width="80" height="80" alt="usuario_M"/>
                        <h:panelGrid columns="2">
                            <p:commandButton icon="ui-icon-search" title="Buscar Imagem"/>
                            <p:commandButton icon="ui-icon-unlocked" title="Alterar Senha"/>
                        </h:panelGrid>
                    </h:panelGrid>
                    <h:panelGrid columns="2">
                        <p:outputLabel value="Usuario:" for="usuario" style="float: right"/>
                        <p:inputText id="usuario" value="#{usuarioMB.usuario.usuario}" title="Usuario" required="true" requiredMessage="The Usuario field is required."/>
                        <p:outputLabel value="Tipo Usuario:" for="codtipousuario" style="float: right"/>
                        <p:selectOneMenu id="codtipousuario" value="#{usuarioMB.usuario.codtipousuario}" label="Tipo Usuario" 
                                         required="true" requiredMessage="The Codtipousuario field is required." style="width: 150px;">
                            <!-- TODO: update below reference to list of available items-->
                            <f:selectItems value="#{fixme}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Senha:" for="senha" style="float: right" />
                        <p:password id="senha" value="#{usuarioMB.usuario.senha}" title="Senha" required="true" requiredMessage="Senha Inválida"
                                    feedback="true" promptLabel="Informe uma Senha" weakLabel="Fraco"  
                                    goodLabel="Bom" strongLabel="Forte"/>
                        <p:outputLabel value="Confirma Senha:" for="confirmaSenha" style="float: right" />
                        <p:password id="confirmaSenha" value="#{usuarioMB.contraSenha}" required="true" requiredMessage="ContraSenha Inválida"
                                    feedback="true" promptLabel="Informe uma Senha" weakLabel="Fraco"  
                                    goodLabel="Bom" strongLabel="Forte"/>
                    </h:panelGrid>
                </p:panel>
                <h:panelGrid columns="2" style="float: right">
                    <p:commandButton value="Cancelar"/>
                    <p:commandButton value="Salvar"/>
                </h:panelGrid>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
