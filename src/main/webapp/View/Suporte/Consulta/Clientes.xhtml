<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="#{administradorMB.trocaTemplates()}">
            <ui:define name="centro">
                <h:form>

                    <p:dataTable value="#{clienteMB.listaDeClientes()}" var="item" emptyMessage="Lista Vazia">
                        <f:facet name="header">  
                            <p:outputPanel>  
                                <p:outputLabel value="Clientes Cadastrados"/>
                            </p:outputPanel>  
                        </f:facet> 
                        <p:column headerText="Código">
                            <h:outputText value="#{item.codcliente}"/>
                        </p:column>
                        <p:column headerText="Referência">
                            <h:outputText value="#{item.referencia}"/>
                        </p:column>
                        <p:column headerText="Nome Fantasia">
                            <h:outputText value="#{item.nomeFantasia}"/>
                        </p:column>
                        <p:column headerText="CPF/CNPJ">
                            <h:outputText value="#{item.cnpjCpf}"/>
                        </p:column>
                        <p:column headerText="Telefone">
                            <h:outputText value="#{item.telefone}"/>
                        </p:column>
                        <p:column headerText="Contato">
                            <h:outputText value="#{item.contato}"/>
                        </p:column>
                        <p:column>
                            <p:commandButton icon="ui-icon-search" />
                            <p:commandButton icon="ui-icon-image" />
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
